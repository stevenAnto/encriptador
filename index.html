<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>HTML</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesIndex.css">
  </head>

  <body>
    <main>
      <div class="leftPannel" style="flex-grow:2";>
        <div id="contenedorTextarea">
          <textarea placeholder="Escribe aqui tu texto"></textarea>
        </div>
        <div id="contenedorBotones">
          <div id="leftBotones">
            <button class="boton" onclick="encriptarButton()">Encriptar</button>
            <button class="boton" onclick= "desencriptarButton()">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="rightPannel" style="flex-flow:1; max-width:28%" >
        <div id="contenedorTextoRespuesta">
          <p id="textoRespuesta"></p>
        </div>
        <div  id="contenedorBotonCopiar">
          <button class="boton" id="botonCalcular">Copiar</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
